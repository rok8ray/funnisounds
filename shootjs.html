<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Sandbox: Level Up</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #crosshair {
            position: absolute;
            top: 50%; left: 50%;
            width: 14px; height: 14px;
            border: 2px solid white; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none;
        }
        #ui {
            position: absolute;
            top: 20px; left: 20px;
            color: white; background: rgba(0, 0, 0, 0.8);
            padding: 20px; border-radius: 12px; border: 1px solid #444;
            pointer-events: none;
        }
        #level-display {
            position: absolute;
            top: 20px; right: 20px;
            color: #00ff88; font-size: 2em; font-weight: bold;
            background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 10px;
        }
        .key { color: #00ff88; font-weight: bold; }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="level-display">Level: 1</div>
    <div id="ui">
        <strong>CONTROLS:</strong><br>
        <span class="key">WASD</span> Fly | <span class="key">SPACE/SHIFT</span> Up/Down<br>
        <span class="key">CLICK</span> Shoot/Start<br>
        Clear the blocks to Level Up!
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import * as CANNON from 'cannon-es';

        // --- CONFIG ---
        let currentLevel = 1;
        const MODEL_URLS = ['obama_prism.glb'];
        const physicsObjects = [];
        
        // --- PHYSICS ---
        const world = new CANNON.World({ gravity: new CANNON.Vec3(0, -9.82, 0) });
        world.allowSleep = true;

        // --- SCENE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        scene.fog = new THREE.Fog(0x050505, 0, 100);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 25);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const loader = new GLTFLoader();

        // --- CONTROLS ---
        const controls = new PointerLockControls(camera, document.body);
        const moveState = { forward: false, backward: false, left: false, right: false, up: false, down: false };
        
        document.addEventListener('click', () => {
            if (!controls.isLocked) controls.lock();
            else shoot();
        });

        const onKey = (val) => (e) => {
            if (e.code === 'KeyW') moveState.forward = val;
            if (e.code === 'KeyS') moveState.backward = val;
            if (e.code === 'KeyA') moveState.left = val;
            if (e.code === 'KeyD') moveState.right = val;
            if (e.code === 'Space') moveState.up = val;
            if (e.code === 'ShiftLeft') moveState.down = val;
        };
        document.addEventListener('keydown', onKey(true));
        document.addEventListener('keyup', onKey(false));

        // --- LIGHTS & GROUND ---
        scene.add(new THREE.AmbientLight(0xffffff, 0.4));
        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(10, 30, 10);
        sun.castShadow = true;
        scene.add(sun);

        const groundBody = new CANNON.Body({ mass: 0, shape: new CANNON.Plane() });
        groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
        world.addBody(groundBody);

        const groundMesh = new THREE.Mesh(
            new THREE.PlaneGeometry(200, 200),
            new THREE.MeshStandardMaterial({ color: 0x151515 })
        );
        groundMesh.rotation.x = -Math.PI / 2;
        groundMesh.receiveShadow = true;
        scene.add(groundMesh);

        // --- LEVEL LOGIC ---
        function spawnWall(level) {
            const rows = 5 + level; // Gets taller each level
            const cols = 6 + level; // Gets wider each level
            const gap = 1.8;

            for(let x = -cols/2; x < cols/2; x++) {
                for(let y = 0; y < rows; y++) {
                    createObject(x * gap, y * gap + 1, -10);
                }
            }
            document.getElementById('level-display').innerText = `Level: ${level}`;
        }

        function createObject(x, y, z) {
            const size = 1.5;
            const body = new CANNON.Body({ 
                mass: 1, 
                shape: new CANNON.Box(new CANNON.Vec3(size/2, size/2, size/2)),
                allowSleep: true 
            });
            body.position.set(x, y, z);
            world.addBody(body);

            loader.load(MODEL_URLS[0], (gltf) => {
                const model = gltf.scene;
                model.scale.set(size, size, size);
                model.traverse(n => { if(n.isMesh) n.castShadow = true; });
                scene.add(model);
                physicsObjects.push({ mesh: model, body: body, isTarget: true });
            }, undefined, () => {
                // Fallback Cube
                const mesh = new THREE.Mesh(new THREE.BoxGeometry(size, size, size), new THREE.MeshStandardMaterial({ color: 0x00ff88 }));
                mesh.castShadow = true;
                scene.add(mesh);
                physicsObjects.push({ mesh, body, isTarget: true });
            });
        }

        function shoot() {
            const radius = 0.5;
            const ballBody = new CANNON.Body({ mass: 15, shape: new CANNON.Sphere(radius) });
            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            ballBody.position.set(camera.position.x + dir.x, camera.position.y + dir.y, camera.position.z + dir.z);
            ballBody.velocity.set(dir.x * 70, dir.y * 70, dir.z * 70);
            world.addBody(ballBody);

            const ballMesh = new THREE.Mesh(new THREE.SphereGeometry(radius), new THREE.MeshStandardMaterial({ color: 0xff4400, emissive: 0xff0000 }));
            ballMesh.castShadow = true;
            scene.add(ballMesh);
            physicsObjects.push({ mesh: ballMesh, body: ballBody, isTarget: false });
        }

        // --- ANIMATION LOOP ---
        let prevTime = performance.now();
        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (controls.isLocked) {
                const speed = 25.0;
                if (moveState.forward) controls.moveForward(speed * delta);
                if (moveState.backward) controls.moveForward(-speed * delta);
                if (moveState.left) controls.moveRight(-speed * delta);
                if (moveState.right) controls.moveRight(speed * delta);
                if (moveState.up) camera.position.y += speed * delta;
                if (moveState.down) camera.position.y -= speed * delta;

                // --- GROUND CONSTRAINT ---
                if (camera.position.y < 1.5) camera.position.y = 1.5;
            }

            world.fixedStep();

            // Sync and Cleanup
            for (let i = physicsObjects.length - 1; i >= 0; i--) {
                const obj = physicsObjects[i];
                obj.mesh.position.copy(obj.body.position);
                obj.mesh.quaternion.copy(obj.body.quaternion);

                // If object falls off the world
                if (obj.body.position.y < -5) {
                    scene.remove(obj.mesh);
                    world.removeBody(obj.body);
                    physicsObjects.splice(i, 1);
                }
            }

            // Check if Level is Cleared (Only count targets)
            const targetsLeft = physicsObjects.filter(o => o.isTarget).length;
            if (targetsLeft === 0) {
                currentLevel++;
                spawnWall(currentLevel);
            }

            renderer.render(scene, camera);
            prevTime = time;
        }

        spawnWall(currentLevel);
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
