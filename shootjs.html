<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Sandbox: Targeted Hits</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #crosshair {
            position: absolute;
            top: 50%; left: 50%;
            width: 14px; height: 14px;
            border: 2px solid #00ff88; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none;
        }
        #level-display {
            position: absolute;
            top: 20px; right: 20px;
            color: #00ff88; font-size: 2em; font-weight: bold;
            background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 10px;
        }
        #msg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff88; font-size: 4em; font-weight: bold;
            display: none; text-shadow: 0 0 20px #000;
            pointer-events: none; text-align: center;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="level-display">Level: 1</div>
    <div id="msg">LEVEL COMPLETE!</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import * as CANNON from 'cannon-es';

        let currentLevel = 1;
        let isSpawning = false;
        const physicsObjects = [];
        const world = new CANNON.World({ gravity: new CANNON.Vec3(0, -9.82, 0) });
        world.allowSleep = true;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 30);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const loader = new GLTFLoader();
        const controls = new PointerLockControls(camera, document.body);
        const moveState = { forward: false, backward: false, left: false, right: false, up: false, down: false };

        const tloader = new THREE.TextureLoader();

        tloader.load('https://th.bing.com/th/id/R.343cce3e2109fd465c0209a6cb1e01e5?rik=PxxMvPXZWNxgpA&riu=http%3a%2f%2f1.bp.blogspot.com%2f-515irK7ZyVA%2fUOkEWfSfaRI%2fAAAAAAAAA3k%2filB7zoK4gFc%2fs1600%2fObama%2bofficial%2bhd%2bwallpaper.jpg&ehk=nqBBruQ3wedRjmQDYwzNfXVhMfsTyubfqBqk%2bf93Z8g%3d&risl=&pid=ImgRaw&r=0', (texture) => {
              texture.mapping = THREE.EquirectangularReflectionMapping;
              scene.background = texture;
        });

        
        document.addEventListener('click', () => { 
            if (!controls.isLocked) controls.lock(); 
            else if (!isSpawning) shoot(); 
        });

        const onKey = (v) => (e) => {
            if (e.code === 'KeyW') moveState.forward = v;
            if (e.code === 'KeyS') moveState.backward = v;
            if (e.code === 'KeyA') moveState.left = v;
            if (e.code === 'KeyD') moveState.right = v;
            if (e.code === 'Space') moveState.up = v;
            if (e.code === 'ShiftLeft') moveState.down = v;
        };
        document.addEventListener('keydown', onKey(true));
        document.addEventListener('keyup', onKey(false));

        // Ground
        const groundBody = new CANNON.Body({ mass: 0, shape: new CANNON.Plane() });
        groundBody.quaternion.setFromEuler(-Math.PI/2, 0, 0);
        world.addBody(groundBody);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        function spawnWall(level) {
            isSpawning = true;
            const rows = 3 + level; 
            const cols = 4 + level; 
            const gap = 2.2;
            let loadedCount = 0;
            const total = rows * cols;

            for(let x = -cols/2; x < cols/2; x++) {
                for(let y = 0; y < rows; y++) {
                    createObject(x * gap, y * gap + 1, -10, () => {
                        loadedCount++;
                        if(loadedCount >= total) isSpawning = false;
                    });
                }
            }
            document.getElementById('level-display').innerText = `Level: ${level}`;
        }

        function createObject(x, y, z, onDone) {
            const size = 1.5;
            const body = new CANNON.Body({ 
                mass: 1, 
                shape: new CANNON.Box(new CANNON.Vec3(size/2, size/2, size/2)) 
            });
            body.position.set(x, y, z);
            
            // --- SELECTIVE COLLISION DETECTION ---
            body.addEventListener('collide', (e) => {
                const contact = e.contact;
                const other = contact.bi === body ? contact.bj : contact.bi;
                
                // Only trigger if hit by a projectile
                if (other.isProjectile && !body.hit) {
                    body.hit = true;
                    body.shrinkStart = performance.now();
                }
            });

            world.addBody(body);

            // Using standard Cube for stability, change to GLTFLoader if file is ready
            const mesh = new THREE.Mesh(
                new THREE.BoxGeometry(size, size, size), 
                new THREE.MeshStandardMaterial({ color: 0x00ff88 })
            );
            scene.add(mesh);
            physicsObjects.push({ mesh, body, isTarget: true, originalScale: size });
            onDone();
        }

        function shoot() {
            const radius = 0.5;
            const ballBody = new CANNON.Body({ mass: 10, shape: new CANNON.Sphere(radius) });
            ballBody.isProjectile = true; // IMPORTANT FLAG
            
            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            ballBody.position.set(camera.position.x + dir.x, camera.position.y + dir.y, camera.position.z + dir.z);
            ballBody.velocity.set(dir.x * 100, dir.y * 100, dir.z * 100);
            world.addBody(ballBody);

            const ballMesh = new THREE.Mesh(new THREE.SphereGeometry(radius), new THREE.MeshStandardMaterial({ color: 0xffffff }));
            scene.add(ballMesh);
            physicsObjects.push({ mesh: ballMesh, body: ballBody, isTarget: false, life: 2.0 });
        }

        let prevTime = performance.now();
        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (controls.isLocked) {
                const speed = 20.0;
                if (moveState.forward) controls.moveForward(speed * delta);
                if (moveState.backward) controls.moveForward(-speed * delta);
                if (moveState.left) controls.moveRight(-speed * delta);
                if (moveState.right) controls.moveRight(speed * delta);
                if (moveState.up) camera.position.y += speed * delta;
                if (moveState.down) camera.position.y -= speed * delta;
            }

            world.fixedStep();

            for (let i = physicsObjects.length - 1; i >= 0; i--) {
                const obj = physicsObjects[i];
                obj.mesh.position.copy(obj.body.position);
                obj.mesh.quaternion.copy(obj.body.quaternion);

                // Shrink logic
                if (obj.body.hit && obj.isTarget) {
                    const elapsed = (time - obj.body.shrinkStart) / 1000;
                    const s = Math.max(0, obj.originalScale * (1 - elapsed));
                    obj.mesh.scale.set(s, s, s);
                    if (s <= 0) obj.body.toDelete = true;
                }

                // Speed Check (Flying away counts as hit)
                if (obj.isTarget && !obj.body.hit && obj.body.velocity.length() > 20) {
                    body.hit = true;
                    body.shrinkStart = time;
                }

                if (obj.life !== undefined) {
                    obj.life -= delta;
                    if (obj.life <= 0) obj.body.toDelete = true;
                }

                if (obj.body.toDelete || obj.body.position.y < -20) {
                    scene.remove(obj.mesh);
                    world.removeBody(obj.body);
                    physicsObjects.splice(i, 1);
                }
            }

            const targets = physicsObjects.filter(o => o.isTarget).length;
            if (!isSpawning && targets === 0) {
                isSpawning = true;
                const msg = document.getElementById('msg');
                msg.style.display = 'block';
                setTimeout(() => {
                    msg.style.display = 'none';
                    currentLevel++;
                    spawnWall(currentLevel);
                }, 1000);
            }

            renderer.render(scene, camera);
            prevTime = time;
        }

        spawnWall(currentLevel);
        animate();
    </script>
</body>
</html>
