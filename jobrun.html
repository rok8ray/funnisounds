<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUN FROM JOB ðŸ˜±ðŸ˜±ðŸ¥¶ | update</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; }
        #ui {
            position: absolute; top: 20px; left: 20px; color: #0f0; 
            text-shadow: 2px 2px #000; pointer-events: none; z-index: 5;
        }
        #stamina-container { width: 200px; height: 10px; border: 1px solid #0f0; margin-top: 10px; }
        #stamina-bar { width: 100%; height: 100%; background: #0f0; }
        .overlay-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; color: white; z-index: 20;
        }
        #instructions { background: rgba(0,0,0,0.9); }
        #game-over-screen { background: rgba(150, 0, 0, 0.9); display: none; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #0f0; border: none; font-family: inherit; font-weight: bold; margin-top: 20px; }
        h1 { font-size: 60px; margin: 0; text-shadow: 4px 4px #000; }
        #reticle { 
            position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; 
            background: rgba(0, 255, 0, 0.5); border-radius: 50%; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div>TIME UNEMPLOYED: <span id="score">0</span>s</div>
        <div id="stamina-container"><div id="stamina-bar"></div></div>
    </div>
    <div id="reticle"></div>

    <div id="instructions" class="overlay-screen">
        <h1>RUN FROM JOB ðŸ˜±ðŸ˜±ðŸ¥¶</h1>
        <p>Run or you're employed bro</p>
        <button id="start-btn">start running</button>
    </div>

    <div id="game-over-screen" class="overlay-screen">
        <h1>YOU'RE HIRED.</h1>
        <p>Survival Time: <span id="final-score">0</span>s</p>
        <button id="restart-btn">respawn</button>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x000000, 5, 50);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambient = new THREE.AmbientLight(0xffffff, 1.4); 
        scene.add(ambient);

        // --- MAZE ---
        const wallSize = 8;
        const gridDim = 12;
        const walls = [];
        const wallBoxes = [];
        const wallGeo = new THREE.BoxGeometry(wallSize, 12, wallSize);
        const wallMat = new THREE.MeshStandardMaterial({ color: 0x222222 });

        for (let x = -gridDim; x <= gridDim; x++) {
            for (let z = -gridDim; z <= gridDim; z++) {
                const isBorder = Math.abs(x) === gridDim || Math.abs(z) === gridDim;
                const isWall = Math.random() > 0.75 && (Math.abs(x) > 1 || Math.abs(z) > 1);
                if (isBorder || isWall) {
                    const wall = new THREE.Mesh(wallGeo, wallMat);
                    wall.position.set(x * wallSize, 6, z * wallSize);
                    scene.add(wall);
                    walls.push(wall);
                    wallBoxes.push(new THREE.Box3().setFromObject(wall));
                }
            }
        }

        const ground = new THREE.GridHelper(500, 50, 0x00ff00, 0x111111);
        scene.add(ground);

        const player = new THREE.Object3D(); 
        player.position.set(0, 1.7, 0); 
        scene.add(player);
        const playerBox = new THREE.Box3();

        const loader = new THREE.TextureLoader();
        const chaser = new THREE.Mesh(
            new THREE.PlaneGeometry(10, 13), 
            new THREE.MeshStandardMaterial({ 
                map: loader.load('https://eforms.com/images/2018/03/Employment-Job-Application-791x1024.png'),
                transparent: true, side: THREE.DoubleSide
            })
        );
        const fixedY = 6.5;
        chaser.position.set(60, fixedY, 60);
        scene.add(chaser);
        const chaserBox = new THREE.Box3();

        let isLocked = false, isDead = false, stamina = 100, score = 0;
        let yaw = 0, pitch = 0, stalkerSpeed = 0.22;
        const keys = {};
        const raycaster = new THREE.Raycaster();

        function resetGame() {
            isDead = false; score = 0; stamina = 100; stalkerSpeed = 0.22;
            yaw = 0; pitch = 0;
            player.position.set(0, 1.7, 0);
            chaser.position.set(60, fixedY, 60);
            document.getElementById('game-over-screen').style.display = 'none';
            document.body.requestPointerLock();
        }

        document.getElementById('start-btn').addEventListener('click', () => document.body.requestPointerLock());
        document.getElementById('restart-btn').addEventListener('click', resetGame);
        
        document.addEventListener('pointerlockchange', () => {
            isLocked = document.pointerLockElement === document.body;
            if (!isDead) document.getElementById('instructions').style.display = isLocked ? 'none' : 'flex';
        });

        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);
        document.addEventListener('mousemove', (e) => { 
            if (isLocked && !isDead) {
                yaw -= e.movementX * 0.002;
                pitch -= e.movementY * 0.002;
                pitch = Math.max(-Math.PI/2.5, Math.min(Math.PI/2.5, pitch));
            }
        });

        function checkWallCollision(newPos) {
            playerBox.setFromCenterAndSize(newPos, new THREE.Vector3(1.2, 2, 1.2));
            for (let box of wallBoxes) {
                if (playerBox.intersectsBox(box)) return true;
            }
            return false;
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!isDead && isLocked) {
                score += 1/60;
                stalkerSpeed += 0.00012;
                document.getElementById('score').innerText = Math.floor(score);

                let moveSpeed = (keys['ShiftLeft'] && stamina > 1) ? 0.48 : 0.26;
                stamina = (keys['ShiftLeft'] && stamina > 1) ? stamina - 0.8 : Math.min(100, stamina + 0.4);
                document.getElementById('stamina-bar').style.width = stamina + '%';

                const moveVec = new THREE.Vector3();
                if (keys['KeyW']) moveVec.z -= 1; 
                if (keys['KeyS']) moveVec.z += 1;
                if (keys['KeyA']) moveVec.x -= 1; 
                if (keys['KeyD']) moveVec.x += 1;
                
                moveVec.normalize().applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw).multiplyScalar(moveSpeed);
                
                const nextX = player.position.clone().add(new THREE.Vector3(moveVec.x, 0, 0));
                if (!checkWallCollision(nextX)) player.position.x = nextX.x;
                const nextZ = player.position.clone().add(new THREE.Vector3(0, 0, moveVec.z));
                if (!checkWallCollision(nextZ)) player.position.z = nextZ.z;

                camera.position.copy(player.position);
                camera.rotation.order = "YXZ";
                camera.rotation.set(pitch, yaw, 0);

                playerBox.setFromCenterAndSize(player.position, new THREE.Vector3(0.8, 2, 0.8));
                chaserBox.setFromCenterAndSize(chaser.position, new THREE.Vector3(9, 12, 1.5)); 

                if (playerBox.intersectsBox(chaserBox)) { 
                    isDead = true;
                    document.exitPointerLock();
                    document.getElementById('game-over-screen').style.display = 'flex';
                    document.getElementById('final-score').innerText = Math.floor(score);
                } else {
                    const dir = new THREE.Vector3().subVectors(player.position, chaser.position).normalize();
                    raycaster.set(chaser.position, dir);
                    const intersects = raycaster.intersectObjects(walls);
                    
                    let finalSpeed = stalkerSpeed;
                    if (intersects.length > 0 && intersects[0].distance < 4) {
                        finalSpeed *= 0.4;
                    }

                    chaser.position.addScaledVector(dir, finalSpeed);
                    chaser.lookAt(player.position.x, fixedY, player.position.z);
                    chaser.position.y = fixedY; 
                }
            } else if (isDead) {
                // Fixed the broken lerp line here:
                const deathCamPos = new THREE.Vector3(chaser.position.x, player.position.y + 12, chaser.position.z);
                camera.position.lerp(deathCamPos, 0.05);
                camera.lookAt(chaser.position);
            }
            renderer.render(scene, camera);
        }

        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
